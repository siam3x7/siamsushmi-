<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="question">Will you be my valentine, Sushmi?</h1>
        <div class="options">
            <button class="option" onclick="showFlowers()">Yes!</button>
            <button class="option" onclick="showMoreFlowers()">Absolutely Yes!</button>
        </div>
    </div>
    <div class="popup" id="flowersPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Happy Valentine's Day, my lovely dear Sushmi!</h2>
            <p>Wishing you a life filled with love and happiness. Stay happy and make people around you happy.</p>
            <img src="flowers.jpg" alt="flowers">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
